<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>WebGL Platformer Game</title>
        <style>
            @font-face {
                font-family: 'neodgm';
                src: url('font/neodgm.ttf');
            }

            body {
                touch-action: none;
                overscroll-behavior: none;
            }

            #screen {
                border: 2px solid black;
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                margin: auto;
                max-width: 96%;
                max-height: 96%;
            }
        </style>
    </head>
    <body>
        <canvas id='screen' width='1280' height='720'></canvas>
        <script src='script/asset.js'></script>
        <script src='script/ui.js'></script>
        <script src='script/shader/vshader.js'></script>
        <script src='script/shader/fshader.js'></script>

        <script src='script/shape.js'></script>
        <script src='script/field.js'></script>

        <script src='script/entity/entity.js'></script>
        <script src='script/entity/unit.js'></script>
        <script src='script/entity/player.js'></script>
        <script src='script/entity/enemy.js'></script>
        <script src='script/entity/ghost.js'></script>
        <script src='script/entity/wall.js'></script>
        <script src='script/entity/belt.js'></script>
        <script src='script/entity/coin.js'></script>
        <script src='script/entity/light.js'></script>
        <script src='script/entity/ghostspike.js'></script>

        <script src='script/matrix.js'></script>
        <script src='script/func.js'></script>
        <script src='script/physics.js'></script>
        <script src='script/levelloader.js'></script>
        <script src='script/glconst.js'></script>
        <script src='script/glvar.js'></script>
        <script src='script/glfunc.js'></script>
        <script src='script/render.js'></script>
        <script src='script/game.js'></script>

        <script src='script/scenetitle.js'></script>
        <script src='script/scenemain.js'></script>

        <script src='script/main.js'></script>
    </body>
</html>
